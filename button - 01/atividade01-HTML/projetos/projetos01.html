<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./projeto01.css">
    <title> Tela de contanto </title>
</head>
<body>
    
    <div class="container">
        <div class="endereco-container">

            <div class="endereco-content">

                <h2><ion-icon name="navigate-outline"></ion-icon>Endereço</h2>
                <p>Rua Barão, 333</p>
            </div>

            <div class="endereco-content">
            <h2><ion-icon name="call-outline" class="comp"></ion-icon>Telefone</h2>
            <p>47 992154987</p>
        </div>
        <h2><ion-icon name="mail-outline" class="comp"></ion-icon>E-mail</h2>
        <p>contabilidade@gmail.com</p>

        </div>

        <div class="formulario-container">
            <h2>Mande sua mensagem</h2>
           <form class="contato-form">
            <label for="name">Nome:</label>
            <input type="text" name="name" placeholder="Digete seu nome:">
            <label for="name">Email:</label>
            <input type="text" name="email" placeholder="Digete seu Email:">
            <label for="name">Telefone:</label>
            <input type="text" name="phone" placeholder="Digete seu telefone:">
            <label for="name">Mensagem:</label>
            <textarea name="" id="" cols="30" rows="10"></textarea>
            <input type="submit" value="Enviar Mensagem">
           </form>
        </div>

    </div>

</body>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</html>
